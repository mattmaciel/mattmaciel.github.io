<!DOCTYPE html>

    <title>Frontend Mentor | Challenge</title>

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



<body>
    <div class="wrapper">
        <header>
            <figure class="logo"><img src="./images/logo.svg" alt="Logo"></figure>
        </header>
        <main class="content">
            <div class="illustration">
                <figure class="image"><img src="./images/illustration-mockups.svg" alt="Figure"></figure>
            </div>
            <section class="text">
                <h2>Build The Community Your Fans Will Love</h2>
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </section>

        </main>
